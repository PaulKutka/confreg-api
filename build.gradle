buildscript {
	ext {
		springBootVersion = '2.0.0.BUILD-SNAPSHOT'
	}
	repositories {
		mavenCentral()
		maven { url "https://repo.spring.io/snapshot" }
		maven { url "https://repo.spring.io/milestone" }
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'



sourceCompatibility = 1.8

repositories {
	mavenCentral()
	maven { url "https://repo.spring.io/snapshot" }
	maven { url "https://repo.spring.io/milestone" }
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-jdbc:1.5.2.RELEASE')
	compile('org.springframework.boot:spring-boot-starter-web:1.5.2.RELEASE')
	compile('org.springframework.boot:spring-boot-starter-data-jpa:1.5.2.RELEASE')
	compile('org.springframework.boot:spring-boot-starter-mail:1.5.2.RELEASE')
	compile('org.springframework.boot:spring-boot-starter-thymeleaf:1.5.2.RELEASE')
	compile ('javax.mail:mail:1.4.7')
	compile('org.json:json:20160810')
	runtime('mysql:mysql-connector-java:5.1.41')
	testCompile('org.springframework.boot:spring-boot-starter-test:1.5.2.RELEASE')
	testCompile('org.mockito:mockito-core:2.+')
}

task stage(dependsOn: [build])

test.enabled = false

jar {
	baseName = 'confreg-api'
	version = '0.0.1-SNAPSHOT'
	manifest {
		attributes("Implementation-Title": "Gradle",
				"Implementation-Version": version,
				'Class-Path': configurations.compile { it.getName() }.join(' '),
				"Main-Class": "lt.damss.ConfregApiApplication")
	}
}
